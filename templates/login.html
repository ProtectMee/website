<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ProtectMee.xyz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>

<body class="bg-white dark:bg-zinc-900 text-black dark:text-white transition-colors duration-300">
    <header class="bg-white shadow dark:bg-zinc-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="text-xl font-bold text-gray-900 dark:text-white">Logo</a>
                </div>

                <nav class="hidden md:flex space-x-8 items-center">
                    <a href="#"
                        class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">Home</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">Chi
                        siamo</a>
                    <a href="#"
                        class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">Contatti</a>
                </nav>

                <div class="flex items-center md:hidden">
                    <button id="menu-toggle"
                        class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <nav id="mobile-menu" class="md:hidden hidden px-4 pb-4">
            <a href="#"
                class="block py-2 text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">Home</a>
            <a href="#"
                class="block py-2 text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">Chi
                siamo</a>
            <a href="#"
                class="block py-2 text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">Contatti</a>
        </nav>
    </header>
    <form action="" class="mt-4">
            <div class="center mx-auto max-w-md px-4 m-auto">
                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nome utente</label>
                <input type="text" id="username" name="username"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm dark:bg-zinc-800 dark:border-zinc-700 dark:text-white">
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mt-4">Password</label>
                <input type="password" id="password" name="password"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm dark:bg-zinc-800 dark:border-zinc-700 dark:text-white">
                <button type="submit" class="mt-4 w-full bg-orange-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">Accedi</button>
            </div>
    </form>
</body>

</html>
