<!DOCTYPE html>
<html lang="it" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProtectMee.xyz</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#0d6efd',
            accent: '#FF7A00'
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/simp.css') }}">
  <script src="{{ url_for('static',filename='script/index.js') }}"></script>
</head>

<body onload="checkarts()" class="bg-zinc-900 text-gray-100">


<header class="max-w-7xl mx-auto px-6 py-6 flex flex-wrap items-center">
  <a href="/" class="text-2xl font-semibold mr-auto">
    ProtectMee.xyz
  </a>

  <nav>
    <ul class="flex gap-4">
      <li><a href="#" class="px-4 py-2 rounded bg-[#fd7e14] hover:bg-[#bd5e0f] text-white">Home</a></li>
      <li><a href="#articoli" class="px-4 py-2 rounded hover:bg-gray-800">Articoli</a></li>
      <li><a href="/rss" class="px-4 py-2 rounded hover:bg-gray-800">RSS</a></li>
    </ul>
  </nav>
</header>


<section class="border-b border-gray-800 text-center px-6 py-16">
  <h1 class="text-4xl md:text-5xl font-extrabold mb-6">
    Hai mai pensato alla tua cybersicurezza?
  </h1>

  <p class="max-w-2xl mx-auto text-lg text-gray-300 mb-8">
    La cybersicurezza non è più un'opzione, ma una necessità. Ogni giorno, i tuoi dati sono esposti a minacce come hacker, malware e phishing.
  </p>

  <button class="bg-[#fd7e14] hover:bg-[#bd5e0f] text-white text-lg px-6 py-3 rounded-lg shadow">
    Scopri di più
  </button>

  <div class="mt-12 hidden md:block">
    <img
      src="{{ url_for('static', filename='img/' + 'lock.png') }}"
      class="mx-auto rounded-xl shadow-lg max-h-[60vh]"
      loading="lazy"
      alt="Cybersecurity"
    />
  </div>
</section>


<section id="articoli" class="max-w-7xl mx-auto px-6 py-16">
  <h2 class="text-3xl font-bold border-b border-gray-800 pb-2 mb-10">
    Articoli
  </h2>

  <div
    id="articoli_list"
    class="grid grid-cols-1 lg:grid-cols-3 gap-6"
  ></div>
</section>


<section id="social" class="max-w-7xl mx-auto px-6 py-16">
  <h2 class="text-3xl font-bold border-b border-gray-800 pb-2 mb-10 hidden md:block text-center">
    Social
  </h2>

  <div id="social_list" class="flex justify-center gap-8">

    
    <a href="https://tiktok.com/@protectmee.xyz" class="hover:scale-110 transition">
      <svg width="64" height="64" viewBox="0 0 40 46" fill="none">

          fill="#FF7A00"/>

    <a href="https://instagram.com/protectmee.xyz" class="hover:scale-110 transition">
      <svg width="64" height="64" viewBox="0 0 64 64">

          fill="#FF7A00"/>

  </div>
</section>

</body>
</html>
